<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-image {
          height: 100vh;
          object-fit: cover;
          width: 100%;
        }
        @media (max-width: 768px) {
          .login-image {
            height: 250px;
          }
        }
    </style>
    </head>
    <body>
    <div class="container-fluid mt-5">
        <div class="row g-0">
            <!-- Left image section -->
            <div class="col-md-6 d-none d-md-block">
                <img  src="img/login.jpg" height="2222" width="3333" alt="Login Image" class="login-image img-fluid">
            </div>

            <!-- Right form section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
                <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#" class="link-primary">Forgot password?</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <span> Don't have an account? <a href="/register" class="link-primary">create one</a></span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Mobile image on top -->
            <div class="col-12 d-md-none p-0">
                <img src="https://via.placeholder.com/600x250" alt="Login Image" class="login-image img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->


</section>
</body>
</html>
