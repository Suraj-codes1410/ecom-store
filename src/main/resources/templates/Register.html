<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<section>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <body style="background-color: #f8f9fa;">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">

                <!-- Outer Card -->
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="row g-0">

                        <!-- Left Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="img/register.webp" alt="Register" class="img-fluid h-100 rounded-start-4" style="object-fit: cover;">
                        </div>

                        <!-- Right Form in Inner Box -->
                        <div class="col-md-6 p-4">
                            <div class="card shadow-sm rounded-4 p-4">
                                <h2 class="mb-4 text-center">Create Your Account</h2>

                                <form>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" class="form-control" placeholder="Enter full name" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Mobile Number</label>
                                            <input type="text" class="form-control" placeholder="Enter mobile number" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label class="form-label">Email Address</label>
                                            <input type="email" class="form-control" placeholder="Enter email" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">City</label>
                                            <input type="text" class="form-control" placeholder="Enter city" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label class="form-label">State</label>
                                            <input type="text" class="form-control" placeholder="Enter state" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Pincode</label>
                                            <input type="text" class="form-control" placeholder="Enter pincode" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="Enter password" required>
                                        </div>
                                        <div class="col">
                                            <label class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" placeholder="Confirm password" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Profile Image</label>
                                        <input type="file" class="form-control" required>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                                    </div>
                                    <div class="text-center">
                                        <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- End Right Box -->

                    </div> <!-- End Row -->
                </div> <!-- End Outer Card -->

            </div>
        </div>
    </div>


</section>
</body>
</html>
