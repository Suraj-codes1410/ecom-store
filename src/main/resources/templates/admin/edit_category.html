<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
<section>
    <div class="container-fluid p-5 mt-5">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-header text-center fw-bold fs-4">Edit Category
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        </th:block>

                        <!-- Remove messages after showing them -->
                        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                    </div>

                    <div class="card-body ">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label class="fw-semibold">Enter Category</label>
                                <input type="text" class="form-control" name="name" th:value="${category.name}">
                            </div>
                            <div class="mb-3">
                                <label class="fw-semibold">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="true"  th:checked="${category.isActive==true}"
                                           name="isActive" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="false" th:checked="${category.isActive==false}"
                                           name="isActive" id="radioDefault2" >
                                    <label class="form-check-label" for="radioDefault2">
                                        Inactive
                                    </label>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="fw-semibold">Upload image</label>
                                <input type="file" class="form-control" name="file">
                            </div>
                            <img th:src="@{'/img/category/' + ${category.imageName}}" width="100px" height="100px">
                            <button class="btn btn-primary col-md-12 mt-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>
</section>
</body>
</html>
